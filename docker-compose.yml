version: '3'

networks:
  proxy:
    driver: bridge

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - proxy

  api-01:
    build: .
    volumes:
      - ./app/:/app
    networks:
      - proxy

  api-02:
    build: .
    volumes:
      - ./app/:/app
    networks:
      - proxy

  